<div class="container" *ngIf="currentUser">
  <header class="jumbotron">
    <h3><strong>{{ currentUser.username }}</strong> Profile</h3>
  </header>
  <p>
    <strong>Email:</strong> {{ currentUser.email }}
  </p>

  <!-- Formulaire pour changer l'email -->
  <div>
    <h4>Changer mon email</h4>
    <form [formGroup]="emailForm" (ngSubmit)="onChangeEmail()">
      <div class="form-group">
        <label for="newEmail">Nouvel email</label>
        <input type="email" id="newEmail" formControlName="newEmail" class="form-control" placeholder="Entrer le nouvel email">
      </div>
      <button type="submit" class="btn btn-primary">Changer mon email</button>
    </form>

    <p *ngIf="message">{{ message }}</p>
  </div>

  <!-- Formulaire pour changer le mot de passe -->
  <div>
    <h4>Changer mon mot de passe</h4>
    <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">
      <div class="form-group">
        <label for="currentPassword">Mot de passe actuel</label>
        <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control" placeholder="Entrer mot de passe actuel" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="Entrer le nouveau mot de passe" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmer le nouveau mot de passe</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirmer le nouveau mot de passe" required>
      </div>
      <button type="submit" class="btn btn-primary">Changer mon mot de passe</button>
    </form>

    <p *ngIf="message">{{ message }}</p>
  </div>
</div>
