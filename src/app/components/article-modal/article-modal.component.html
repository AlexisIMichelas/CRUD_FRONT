<div id="articleModal" class="modal" tabindex="-1" role="dialog" style="display: none;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex flex-column align-items-center">
        <h5 class="modal-title text-center">{{ article?.title }}</h5> <!-- Titre de l'article centrÃ© au-dessus de l'image -->
        <div class="image-container">
          <img *ngIf="article?.image" [src]="article?.image" class="img-fluid" alt="Article Image">
        </div>
        <div class="description-container">
          <p>{{ article?.description }}</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeModal()">Fermer</button> <!-- Bouton Fermer en rouge -->
      </div>
    </div>
  </div>
</div>
