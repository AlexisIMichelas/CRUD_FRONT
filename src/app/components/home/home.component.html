<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center" *ngIf="showLoginForm">Login</h2>
          <h2 class="text-center" *ngIf="!showLoginForm">Register</h2>

          <!-- Formulaire de connexion -->
          <form [formGroup]="loginForm" *ngIf="showLoginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>

          <!-- Formulaire d'inscription -->
          <form [formGroup]="registerForm" *ngIf="!showLoginForm" (ngSubmit)="register()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm your password" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>

          <p class="text-center mt-3">
            <a href="#" (click)="toggleForm()">
              {{ showLoginForm ? 'Create an account' : 'Already have an account? Login' }}
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
