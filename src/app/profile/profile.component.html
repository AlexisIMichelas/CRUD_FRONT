<div class="container" *ngIf="currentUser">
  <header class="jumbotron">
    <h3><strong>{{ currentUser.username }}</strong> Profile</h3>
  </header>
  <p>
    <strong>Email:</strong> {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">{{ role }}</li>
  </ul>

  <!-- Formulaire pour changer l'email -->
  <div>
    <h4>Change Email</h4>
    <form [formGroup]="emailForm" (ngSubmit)="onChangeEmail()">
      <div class="form-group">
        <label for="newEmail">New Email</label>
        <input type="email" id="newEmail" formControlName="newEmail" class="form-control" placeholder="Enter new email">
      </div>
      <button type="submit" class="btn btn-primary">Change Email</button>
    </form>

    <p *ngIf="message">{{ message }}</p>
  </div>
</div>
